<div class="topnav">
  <a href="/">HOME</a>
  <a routerLink="/login" class="active">Login</a>
  <a routerLink="/register">Register</a>
  <a routerLink="/error">TEST</a>
</div>
<h2>LOGIN</h2>
<form (ngSubmit)="submit()" >
  <div class="imgcontainer">
    <img src="/assets/images/arch_login.png" />
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required [formControl]="username">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required [formControl]="password">

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
